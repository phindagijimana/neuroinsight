name: Build and Release Desktop Applications

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: hippo_desktop
        run: npm install
      
      - name: Build application
        working-directory: hippo_desktop
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            hippo_desktop/dist/*.dmg
            hippo_desktop/dist/*.zip
            hippo_desktop/dist/*.exe
            hippo_desktop/dist/*.AppImage
            hippo_desktop/dist/*.deb
            hippo_desktop/dist/*.rpm
          body: |
            ## NeuroInsight Desktop Application
            
            Advanced Hippocampal Asymmetry Analysis Platform
            
            ### Installation
            
            **macOS**: Download the `.dmg` file and drag to Applications
            **Windows**: Download the `.exe` installer and run
            **Linux**: Download `.AppImage` (universal), `.deb` (Ubuntu/Debian), or `.rpm` (Fedora/RHEL)
            
            ### Features
            - One-click installation
            - Automatic Docker service management
            - GPU acceleration (10-20x faster with NVIDIA GPU)
            - Professional desktop experience
            - Offline processing (100% local)
            
            ### System Requirements
            
            **Minimum**:
            - CPU: 4 cores (Intel i5, AMD Ryzen 5)
            - RAM: 16GB
            - Storage: 30GB free
            - OS: Windows 10+, macOS 10.15+, Ubuntu 20.04+
            
            **Recommended**:
            - CPU: 8+ cores
            - RAM: 32GB
            - Storage: 100GB SSD
            - GPU: NVIDIA GPU with 8GB+ VRAM
            
            ### Quick Start
            1. Download installer for your platform below
            2. Double-click to install
            3. Launch NeuroInsight
            4. Follow the setup wizard
            5. Start processing MRI scans!
            
            ### Documentation
            - [User Guide](https://github.com/${{ github.repository }}/blob/main/hippo_desktop/QUICK_START.md)
            - [System Requirements](https://github.com/${{ github.repository }}/blob/main/hippo_desktop/README.md#system-requirements)
            - [Troubleshooting](https://github.com/${{ github.repository }}/blob/main/hippo_desktop/README.md#troubleshooting)
