name: Build and Release Desktop Applications

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: NeuroInsight ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## NeuroInsight Desktop Application
            
            Advanced Hippocampal Asymmetry Analysis Platform
            
            ### Installation
            
            **macOS**: Download the `.dmg` file and drag to Applications
            **Windows**: Download the `.exe` installer and run
            **Linux**: Download `.AppImage` (universal), `.deb` (Ubuntu/Debian), or `.rpm` (Fedora/RHEL)
            
            ### Features
            - One-click installation
            - Automatic Docker service management
            - GPU acceleration (10-20x faster with NVIDIA GPU)
            - Professional desktop experience
            - Offline processing (100% local)
            
            ### System Requirements
            
            **Minimum**:
            - CPU: 4 cores (Intel i5, AMD Ryzen 5)
            - RAM: 16GB
            - Storage: 30GB free
            - OS: Windows 10+, macOS 10.15+, Ubuntu 20.04+
            
            **Recommended**:
            - CPU: 8+ cores
            - RAM: 32GB
            - Storage: 100GB SSD
            - GPU: NVIDIA GPU with 8GB+ VRAM
            
            ### Quick Start
            1. Download installer for your platform below
            2. Double-click to install
            3. Launch NeuroInsight
            4. Follow the setup wizard
            5. Start processing MRI scans!
            
            ### Documentation
            - [User Guide](https://github.com/${{ github.repository }}/blob/main/hippo_desktop/QUICK_START.md)
            - [System Requirements](https://github.com/${{ github.repository }}/blob/main/hippo_desktop/README.md#system-requirements)
            - [Troubleshooting](https://github.com/${{ github.repository }}/blob/main/hippo_desktop/README.md#troubleshooting)

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd hippo_desktop
          npm install

      - name: Build macOS DMG
        run: |
          cd hippo_desktop
          npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./hippo_desktop/dist/NeuroInsight-${{ github.ref_name }}.dmg
          asset_name: NeuroInsight-${{ github.ref_name }}.dmg
          asset_content_type: application/octet-stream

      - name: Upload macOS ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./hippo_desktop/dist/NeuroInsight-${{ github.ref_name }}-mac.zip
          asset_name: NeuroInsight-${{ github.ref_name }}-mac.zip
          asset_content_type: application/zip

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd hippo_desktop
          npm install

      - name: Build Windows Installer
        run: |
          cd hippo_desktop
          npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./hippo_desktop/dist/NeuroInsight Setup ${{ github.ref_name }}.exe
          asset_name: NeuroInsight-Setup-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream

      - name: Upload Windows Portable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./hippo_desktop/dist/NeuroInsight ${{ github.ref_name }}.exe
          asset_name: NeuroInsight-Portable-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd hippo_desktop
          npm install

      - name: Build Linux packages
        run: |
          cd hippo_desktop
          npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./hippo_desktop/dist/NeuroInsight-${{ github.ref_name }}.AppImage
          asset_name: NeuroInsight-${{ github.ref_name }}.AppImage
          asset_content_type: application/octet-stream

      - name: Upload DEB package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./hippo_desktop/dist/neuroinsight_${{ github.ref_name }}_amd64.deb
          asset_name: neuroinsight_${{ github.ref_name }}_amd64.deb
          asset_content_type: application/octet-stream

      - name: Upload RPM package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./hippo_desktop/dist/neuroinsight-${{ github.ref_name }}.x86_64.rpm
          asset_name: neuroinsight-${{ github.ref_name }}.x86_64.rpm
          asset_content_type: application/octet-stream

